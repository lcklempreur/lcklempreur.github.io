{% include "../includes/_fragments.html" %} 

            <!-- PAGE "CONTACT" -->
            <article class="contact active" data-page="contact">
                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>
                <section class="mapbox" data-mapbox>
                    <figure>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83858.1287113175!2d2.385017129749534!3d48.92953250645638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66c257323c217%3A0x40b82c3688c3480!2sSeine-Saint-Denis!5e0!3m2!1sfr!2sfr!4v1670432095945!5m2!1sfr!2sfr"
                            width="400" height="300" loading="lazy"></iframe>
                    </figure>
                </section>
                <section class="contact-form">
                    <h3 class="h3 form-title">Formulaire de contact</h3>
                    <form action="#" class="form" data-form>
                        <div class="input-wrapper">
                            <input type="text" name="fullname" class="form-input" placeholder="Nom complet" required
                                data-form-input>
                            <input type="email" name="email" class="form-input" placeholder="Adresse email" required
                                data-form-input>
                        </div>
                        <textarea name="message" class="form-input" placeholder="Votre message" required
                            data-form-input></textarea>
                        <button class="form-btn" type="submit" disabled data-form-btn>
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Envoyer le message</span>
                        </button>
                    </form>
                </section>
            </article>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
