<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONE Luc-Augustin - Technicien Informatique</title>
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- BARRE LATERALE (SIDEBAR) -->
        <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">
                <figure class="avatar-box">
                    <!-- IMPORTANT : Remplacez par le chemin de votre photo -->
                    <img src="\assets\images\my-avatar.png"
                        alt="KONE Luc-Augustin" width="80">
                </figure>
                <div class="info-content">
                    <h1 class="name" title="KONE Luc-Augustin">KONE Luc-Augustin</h1>
                    <p class="title">Technicien Informatique en Alternance</p>
                </div>
                <button class="info_more-btn" data-sidebar-btn>
                    <span>Mes Coordonnées</span>
                    <ion-icon name="chevron-down"></ion-icon>
                </button>
            </div>
            <div class="sidebar-info_more">
                <div class="separator"></div>
                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box"><ion-icon name="mail-outline"></ion-icon></div>
                        <div class="contact-info">
                            <p class="contact-title">Email</p>
                            <a href="mailto:luc.augustin.kone1@gmail.com"
                                class="contact-link">luc.augustin.kone1@gmail.com</a>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box"><ion-icon name="calendar-outline"></ion-icon></div>
                        <div class="contact-info">
                            <p class="contact-title">Anniversaire</p>
                            <time datetime="1998-06-26">26 juin 1998</time>
                        </div>
                    </li>
                </ul>
                <div class="separator"></div>
                <ul class="social-list">
                    <!-- IMPORTANT : Ajoutez vos liens LinkedIn et GitHub ici -->
                    <li class="social-item"><a href="[VOTRE LIEN LINKEDIN]" target="_blank"
                            class="social-link"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li class="social-item"><a href="[VOTRE LIEN GITHUB]" target="_blank" class="social-link"><ion-icon
                                name="logo-github"></ion-icon></a></li>
                </ul>
            </div>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <div class="main-content">
            <!-- BARRE DE NAVIGATION -->
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="index.html" class="navbar-link active">À propos</a></li>
                    <li class="navbar-item"><a href="parcours.html" class="navbar-link">Parcours</a></li>
                    <li class="navbar-item"><a href="portfolio.html" class="navbar-link">Portfolio</a></li>
                    <li class="navbar-item"><a href="veille.html" class="navbar-link">Veille Technologique</a></li>
                    <li class="navbar-item"><a href="contact.html" class="navbar-link">Contact</a></li>
                </ul>
            </nav> 

            <!-- PAGE "CONTACT" -->
            <article class="contact active" data-page="contact">
                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>
                <section class="mapbox" data-mapbox>
                    <figure>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83858.1287113175!2d2.385017129749534!3d48.92953250645638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66c257323c217%3A0x40b82c3688c3480!2sSeine-Saint-Denis!5e0!3m2!1sfr!2sfr!4v1670432095945!5m2!1sfr!2sfr"
                            width="400" height="300" loading="lazy"></iframe>
                    </figure>
                </section>
                <section class="contact-form">
                    <h3 class="h3 form-title">Formulaire de contact</h3>
                    <form action="#" class="form" data-form>
                        <div class="input-wrapper">
                            <input type="text" name="fullname" class="form-input" placeholder="Nom complet" required
                                data-form-input>
                            <input type="email" name="email" class="form-input" placeholder="Adresse email" required
                                data-form-input>
                        </div>
                        <textarea name="message" class="form-input" placeholder="Votre message" required
                            data-form-input></textarea>
                        <button class="form-btn" type="submit" disabled data-form-btn>
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Envoyer le message</span>
                        </button>
                    </form>
                </section>
            </article>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
